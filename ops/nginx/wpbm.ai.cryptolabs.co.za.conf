# Nginx reverse proxy for WordPress Backup Monitor (WPBM)
# Host: wpbm.ai.cryptolabs.co.za
# Upstream: WPBM service listening on localhost:7777

upstream wpbm_upstream {
  server 127.0.0.1:7777;
  keepalive 16;
}

server {
  listen 80;
  listen [::]:80;
  server_name wpbm.ai.cryptolabs.co.za;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name wpbm.ai.cryptolabs.co.za;

  # SSL managed by certbot or your certificate management
  ssl_certificate     /etc/letsencrypt/live/wpbm.ai.cryptolabs.co.za/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/wpbm.ai.cryptolabs.co.za/privkey.pem;

  client_max_body_size 100m;

  location /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  location / {
    proxy_pass http://wpbm_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }
}

