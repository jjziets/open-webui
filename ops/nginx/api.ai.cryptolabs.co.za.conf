# Nginx reverse proxy for LiteLLM API
# Host: api.ai.cryptolabs.co.za
# Upstream: LiteLLM container (internal port 4000) or api-proxy (port 3000)

upstream litellm_upstream {
  # Option 1: Direct to LiteLLM container (replace with actual container IP)
  # server LITELLM_CONTAINER_IP:4000;
  
  # Option 2: Via api-proxy container (replace with actual container IP)
  # server API_PROXY_CONTAINER_IP:3000;
  
  # Option 3: If exposed on host
  server 127.0.0.1:4000;
  
  keepalive 16;
}

server {
  listen 80;
  listen [::]:80;
  server_name api.ai.cryptolabs.co.za;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.ai.cryptolabs.co.za;

  # SSL managed by certbot
  ssl_certificate     /etc/letsencrypt/live/api.ai.cryptolabs.co.za/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.ai.cryptolabs.co.za/privkey.pem;

  client_max_body_size 100m;
  
  # Increase timeouts for LLM streaming responses
  proxy_read_timeout 3600s;
  proxy_send_timeout 3600s;
  proxy_connect_timeout 60s;
  
  # Health check endpoint
  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # ACME challenge for Let's Encrypt
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  # Main API proxy
  location / {
    proxy_pass http://litellm_upstream;
    proxy_http_version 1.1;
    
    # Preserve original headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Pass through authorization headers
    proxy_set_header Authorization $http_authorization;
    
    # For streaming responses
    proxy_buffering off;
    proxy_cache off;
    
    # Connection upgrade headers (for potential WebSocket support)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
