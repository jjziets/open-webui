# Nginx reverse proxy for Open WebUI
# Host: webui.ai.cryptolabs.co.za
# Upstream: Open WebUI container or service listening on localhost:3000 (maps to container 8080)

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream open_webui_upstream {
  server 127.0.0.1:3000;
  keepalive 32;
}

server {
  listen 80;
  listen [::]:80;
  server_name webui.ai.cryptolabs.co.za;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name webui.ai.cryptolabs.co.za;

  # SSL managed by certbot or your certificate management
  ssl_certificate     /etc/letsencrypt/live/webui.ai.cryptolabs.co.za/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/webui.ai.cryptolabs.co.za/privkey.pem;

  client_max_body_size 100m;

  # Health check
  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Auto-redirect human users hitting the auth page to OIDC login for seamless SSO
  # Remove or comment this block if you want to show the email/password form.
  location = /auth {
    return 302 /oauth/oidc/login;
  }

  # WebSocket (Socket.IO) endpoint used by Open WebUI
  location /ws/socket.io {
    proxy_pass http://open_webui_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }

  # Everything else
  location / {
    proxy_pass http://open_webui_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Optional: cache busting for static assets; adjust as needed
    # location ~* ^/(static|assets)/ {
    #   expires 7d;
    #   add_header Cache-Control "public, max-age=604800, immutable";
    # }
  }
}

