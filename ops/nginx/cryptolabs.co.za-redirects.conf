# Snippet to include on the WordPress Nginx server block for cryptolabs.co.za / www.cryptolabs.co.za
# Ensures /ai-chat redirects users to the Open WebUI login (SSO auto-login handled on WebUI host)

location = /ai-chat {
  return 301 https://webui.ai.cryptolabs.co.za/auth?redirect=%2F;
}

location = /ai-chat/ {
  return 301 https://webui.ai.cryptolabs.co.za/auth?redirect=%2F;
}

